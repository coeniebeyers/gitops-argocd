apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingress
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`k3s.cluster`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 8010
          targetPort: 80
